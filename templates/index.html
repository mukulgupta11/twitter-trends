<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Trends</title>
    <script>
        function fetchTrends() {
            fetch('/run-script')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('results').innerHTML = "Error fetching trends.";
                    } else {
                        const results = `
                            <h3>These are the most happening topics as on ${data.end_time}</h3>
                            <ul>
                                <li>${data.trend1}</li>
                                <li>${data.trend2}</li>
                                <li>${data.trend3}</li>
                                <li>${data.trend4}</li>
                                <li>${data.trend5}</li>
                            </ul>
                            <p>The IP address used for this query was ${data.ip_address}.</p>
                        `;
                        document.getElementById('results').innerHTML = results;
                    }
                });
        }
    </script>
</head>
<body>
    <h1>Twitter Trends Fetcher</h1>
    <button onclick="fetchTrends()">Click here to run the script</button>
    <div id="results"></div>
</body>
</html>
